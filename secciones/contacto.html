<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/01ac3845d4.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--MENÚ DE NAVEGACIÓN-->
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../imagenes/LogoThorinCups.png" alt="Logo" width="100" height="100"
                        class="d-inline-block align-text-middle">
                    THORINCUPS
                </a>
                <div>
                    <a class="navbar-brand" href="../index.html">INICIO</a>
                    <a class="navbar-brand" href="../secciones/nosotros.html">NOSOTROS</a>
                    <a class="navbar-brand" href="../secciones/contacto.html">CONTACTO</a>
                </div>
            </div>
        </nav>
    </header>

    <!--Inicio de Contacto-->
    <section class="py-4 espaciado-contacto">
       
        <div class="grid-container py-4 justify-content-center">
            <div class="grid-item espaciado-contacto">
                
                <form>
                    <h1>CONTACTO</h1>
                </br>
                    <div class="row mb-3">
                      <label for="inputNombre" class="col-form-label"><b>Nombre</b></label>
                      <div>
                        <input type="text" class="form-control" id="inputNombre">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputApellido" class="col-form-label"><b>Apellido</b></label>
                        <div>
                          <input type="text" class="form-control" id="inputApellido">
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-form-label"><b>Correo Electrónico</b></label>
                      <div>
                        <input type="email" class="form-control" id="imputEmail">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            <b>¿Eres Humano?</b>
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>

            <div class="grid-item">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d425998.74435202096!2d-70.95948756204612!3d-33.47235164341416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x8475d53c400f0931!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1710267698735!5m2!1ses!2scl"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <!--Footer-->
    <section class="fondomain">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-end align-items-center py-3 my-4 border-top">
                <div class="d-flex align-items-center">
                    <span>© 2024 Thorin Cups</span>
                </div>
            </footer>
        </div>
    </section>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
