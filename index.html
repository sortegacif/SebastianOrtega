<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sebastian Ortega</title>
  <!--Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!--MENÚ DE NAVEGACIÓN-->
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../imagenes/LogoThorinCups.png" alt="Logo" width="100" height="100"
            class="d-inline-block align-text-middle">
          THORINCUPS
        </a>
        <div>
          <a class="navbar-brand" href="#">INICIO</a>
          <a class="navbar-brand" href="#">NOSOTROS</a>
          <a class="navbar-brand" href="www.google.cl">CONTACTO</a>
        </div>
      </div>
    </nav>
  </header>

  <!--Main-->
  <section class="fondomain">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/banner.webp" class="d-block w-100" alt="banner1" height="500">

        <div class="carousel-item">

          <img src="./imagenes/banner3.webp" class="d-block w-100" alt="banner3" height="500">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <br>

            <button class="card-button">Cotizar</button>
          </div>
        </div>
        <div class="col">
          <div class="card">

              <img src="./imagenes/tazaNaruto.png" class="card-img-top imgtazas" alt="tazaNaruto">

            </div>
            <button class="card-button">Cotizar</button>

        <div class="col">
          <div class="card">

              <p class="text-title">Taza Naruto</p>
              <p class="text-body">Taza personalizada 11 oz</p>
              <h3 class="text-price">$4.500</h3>
            </div>
            <button class="card-button">Cotizar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-a530320c-77fc-4d49-ad05-a67ff74e898d" data-elfsight-app-lazy></div>
  </section>

  <section class="fondomain">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-end align-items-center py-3 my-4 border-top">
        <div class="d-flex align-items-center">
          <span>© 2024 Thorin Cups</span>
        </div>
      </footer>
    </div>
  </section>

  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
